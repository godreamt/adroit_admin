<div class="row insieme-forms">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="w-100 d-flex justify-content-between">
            <span>Areas</span>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
                <div class="card">
                  <div class="card-header">
                    <ng-container >Update Area</ng-container>
                  </div>
                  <div class="card-body">
                    <form [formGroup]="updateForm" (submit)="updateArea($event)">
                      <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter Title"
                          formControlName="title">
                        <small class="error"
                          *ngIf="updateForm.controls['title'].touched && updateForm.controls['title'].errors?.required">Area title is
                          required</small>
                      </div>
          
                      <div class="form-group">
                        <label for="country_id">Country</label>
                        <select formControlName="country_id" id="country_id" class="form-control" (change)="getStates()">
                          <option value="" disabled>Select Country</option>
                          <option *ngFor="let item of countryList" [value]="item.id">{{ item.country }}</option>
                        </select>
                        <small class="error"
                          *ngIf="updateForm.controls['country_id'].touched && updateForm.controls['country_id'].errors?.required">Country is
                          required</small>
                      </div>
          
                      <div class="form-group">
                        <label for="state_id">State</label>
                        <select formControlName="state_id" id="state_id" class="form-control" (change)="getRegions()">
                          <option value="" disabled>Select State</option>
                          <option *ngFor="let item of stateList" [value]="item.id">{{ item.state }}</option>
                        </select>
                        <small class="error"
                          *ngIf="updateForm.controls['state_id'].touched && updateForm.controls['state_id'].errors?.required">State is
                          required</small>
                      </div>
          
                      <div class="form-group">
                        <label for="region_id">Region</label>
                        <select formControlName="region_id" id="region_id" class="form-control">
                          <option value="" disabled>Select Region</option>
                          <option *ngFor="let item of regionList" [value]="item.id">{{ item.region }}</option>
                        </select>
                        <small class="error"
                          *ngIf="updateForm.controls['region_id'].touched && updateForm.controls['region_id'].errors?.required">Region is
                          required</small>
                      </div>
                      
                      <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                  </div>
                </div>
            </div>
            <div class="col-md-8">
              <div class="row mb-3" [formGroup]="form">
                <div class="col-md-2 mb-1">
                  <input type="text" placeholder="Search" class="form-control" formControlName="searchText">
                </div>
                <div class="col-md-2 mb-1">
                    <select formControlName="country_id" id="country_id" class="form-control" (change)="getStatesFilter()">
                      <option value="" disabled>Country</option>
                      <option *ngFor="let item of countryList" [value]="item.id">{{ item.country }}</option>
                    </select>
                </div>
                <div class="col-md-2 mb-1">
                    <select formControlName="state_id" id="state_id" class="form-control" (change)="getRegionsFilter()">
                      <option value="" disabled>State</option>
                      <option *ngFor="let item of filterStateList" [value]="item.id">{{ item.state }}</option>
                    </select>
                </div>
                <div class="col-md-2 mb-1">
                    <select formControlName="region_id" id="region_id" class="form-control">
                      <option value="" disabled>Region</option>
                      <option *ngFor="let item of filterRegionList" [value]="item.id">{{ item.region }}</option>
                    </select>
                </div>
                <div class="col-md-1">
                  <button class="btn btn-primary ml-3 mt-m1" (click)="getArea()">Filter</button>
                </div>
              </div>
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th >Title</th>
                      <th>Country</th>
                      <th>State</th>
                      <th>Region</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of areaList;">
                      <td>{{ item.area}}</td>
                      <td>{{ item.country}}</td>
                      <td>{{ item.state}}</td>
                      <td>{{ item.region}}</td>
                      <td>
                        <div class="action">
                            <button class="btn btn-sm btn-primary" type="button" (click)="editArea(item)">
                              <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger ml-2" type="button" (click)="deleteArea(item)">
                              <i class="fa fa-trash"></i>
                            </button>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="6" *ngIf="areaList?.length <= 0">No areas to display</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
