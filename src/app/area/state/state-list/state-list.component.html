<div class="row insieme-forms">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="w-100 d-flex justify-content-between">
            <span>States</span>
            <button class="btn btn-primary ml-auto" [routerLink]="['/area-manager/region-list']">Add Regions</button>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
                <div class="card">
                  <div class="card-header">
                    <ng-container >Update Region</ng-container>
                  </div>
                  <div class="card-body">
                    <form [formGroup]="updateForm" (submit)="updateState($event)">
                      <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter Title"
                          formControlName="title">
                        <small class="error"
                          *ngIf="updateForm.controls['title'].touched && updateForm.controls['title'].errors?.required">State title is
                          required</small>
                      </div>
          
                      <div class="form-group">
                        <label for="country_id">Country</label>
                        <select formControlName="country_id" id="country_id" class="form-control">
                          <option value="" disabled>Select Country</option>
                          <option *ngFor="let item of countryList" [value]="item.id">{{ item.country }}</option>
                        </select>
                        <small class="error"
                          *ngIf="updateForm.controls['country_id'].touched && updateForm.controls['country_id'].errors?.required">Country is
                          required</small>
                      </div>
                      
                      <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                  </div>
                </div>
            </div>
            <div class="col-md-8">
              <div class="row mb-3" [formGroup]="form">
                <div class="col-md-2 mb-1">
                  <input type="text" placeholder="Search" class="form-control" formControlName="searchText">
                </div>
                <div class="col-md-2 mb-1">
                    <select formControlName="country_id" id="country_id" class="form-control">
                      <option value="" disabled>Country</option>
                      <option *ngFor="let item of countryList" [value]="item.id">{{ item.country }}</option>
                    </select>
                </div>
                <div class="col-md-1">
                  <button class="btn btn-primary ml-3 mt-m1" (click)="getStates()">Filter</button>
                </div>
              </div>
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th >Title</th>
                      <th>Country</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of stateList;">
                      <td>{{ item.state}}</td>
                      <td>{{ item.country}}</td>
                      <td>
                        <div class="action">
                            <button class="btn btn-sm btn-primary" type="button" (click)="editState(item)">
                              <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger ml-2" type="button" (click)="deleteState(item)">
                              <i class="fa fa-trash"></i>
                            </button>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="6" *ngIf="stateList?.length <= 0">No states to display</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
