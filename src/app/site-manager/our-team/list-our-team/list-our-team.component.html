<div class="row insieme-forms">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="w-100 d-flex justify-content-between">
            <span>Our Team</span>
            <button class="btn btn-primary ml-auto" [routerLink]="['/site-manager/our-team-update']">Add</button>
          </div>
        </div>
        <div class="card-body">
          <!-- <div class="row mb-3" [formGroup]="form">
            <div class="col-md-2 mb-1">
              <input type="text" placeholder="Search" class="form-control" formControlName="searchText">
            </div>
            <div class="col-md-1">
              <button class="btn btn-primary ml-3 mt-m1" (click)="getOurTeam()">Filter</button>
            </div>
          </div> -->
          <div class="row">
            <div class="col-sm-12">
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th></th>
                      <th >Name</th>
                      <th>Designation</th>
                      <th>Experience</th>
                      <th>Short Description</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of teamList;">
                      <td>
                          <img [src]="imageUrl + item.profileImage" alt="" class="img-thumbnail">
                      </td>
                      <td>{{ item.fullName}}</td>
                      <td>{{ item.designation}}</td>
                      <td>{{ item.experience}}</td>
                      <td>
                        <div class="table-description" [innerHTML]="item.shortDescription"></div>
                      </td>
                      <td>
                        <div class="action">
                            <button class="btn btn-sm btn-primary" type="button" [routerLink]="['/site-manager/our-team-update/'+item.id]">
                              <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger ml-2" type="button" (click)="deleteTeamMember(item)">
                              <i class="fa fa-trash"></i>
                            </button>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="6" *ngIf="teamList.length <= 0">No members to display</td>
                    </tr>
                  </tbody>
                </table>
  
                <ngb-pagination class="float-right" *ngIf="(totalRecord / perPage) > 1" [collectionSize]="totalRecord"
                  [(page)]="page" [maxSize]="6" [pageSize]="perPage" [rotate]="true" [ellipses]="true"
                  [boundaryLinks]="false" (pageChange)="getOurTeam($event)"></ngb-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
