<div class="row insieme-forms">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="w-100 d-flex justify-content-between">
          <span>Site Enquiries</span>
          <button class="btn btn-primary ml-auto" [routerLink]="['/site-manager/enquiry-update']">Add</button>
        </div>
      </div>
      <div class="card-body">
        <!-- <div class="row mb-3" [formGroup]="form">
          <div class="col-md-2 mb-1">
            <input type="text" placeholder="Search" class="form-control" formControlName="searchText">
          </div>
          <div class="col-md-1">
            <button class="btn btn-primary ml-3 mt-m1" (click)="getCategory()">Filter</button>
          </div>
        </div> -->
        <div class="row">
          <div class="col-sm-12">
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th >Name</th>
                    <th>Email</th>
                    <th>Mobile Number</th>
                    <th>Customer Info</th>
                    <th>Enquiry</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of enquiryList;">
                    <td>{{ item.fullName}}</td>
                    <td>{{ item.email}}</td>
                    <td>{{ item.mobileNumber}}</td>
                    <td>
                      <div class="table-description" [innerHTML]="item.customerInfo"></div>
                    </td>
                    <td>
                      <div class="table-description" [innerHTML]="item.enquiryText"></div>
                    </td>
                    <td>
                      <span class="text-info" *ngIf="item.status == 'new'">New</span>
                      <span class="text-success" *ngIf="item.status == 'processed'">Processed</span>
                      <span class="text-info" *ngIf="item.status == 'cancelled'">Cancelled</span>
                    </td>
                    <td>
                      <div class="action">
                          <button class="btn btn-sm btn-primary" type="button" [routerLink]="['/site-manager/enquiry-update/'+item.id]">
                            <i class="fa fa-edit"></i>
                          </button>
                          <button class="btn btn-sm btn-danger ml-2" type="button" (click)="deleteEnquiry(item)">
                            <i class="fa fa-trash"></i>
                          </button>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="68" *ngIf="enquiryList.length <= 0">No enquiries to display</td>
                  </tr>
                </tbody>
              </table>

              <ngb-pagination class="float-right" *ngIf="(totalRecord / perPage) > 1" [collectionSize]="totalRecord"
                [(page)]="page" [maxSize]="6" [pageSize]="perPage" [rotate]="true" [ellipses]="true"
                [boundaryLinks]="false" (pageChange)="getCategory($event)"></ngb-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
